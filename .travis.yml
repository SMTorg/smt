branches:
  only:
    - master

sudo: required

os:
  - linux
  - osx

osx_image: xcode7.3

language: generic

env:
- PY=2.7
- PY=3.6

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gfortran
    - libblas-dev
    - liblapack-dev
    - libopenmpi-dev
    - openmpi-bin
    - gcc-5
    - g++-5

install:
- sudo pip2 install --upgrade pip
- sudo pip2 install numpy scipy Cython
- sudo pip2 install git+https://github.com/OpenMDAO/testflo.git
- sudo pip2 install git+https://github.com/hwangjt/sphinx_auto_embed.git
- sudo pip2 install -e . --ignore-installed six

script:
- testflo
- cd doc
- sphinx_auto_embed
- make html
