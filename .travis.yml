branches:
  only:
    - master

sudo: required

os:
  - linux
  - osx

osx_image: xcode8.2

language: generic

env:
- PY=2.7

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gfortran
    - libblas-dev
    - liblapack-dev
    - libopenmpi-dev
    - openmpi-bin
    - gcc-5
    - g++-5

install:
- pip install --upgrade pip
- sudo pip install numpy scipy Cython
- sudo pip install git+https://github.com/OpenMDAO/testflo.git
- sudo pip install git+https://github.com/hwangjt/sphinx_auto_embed.git
- sudo pip install -e .

script:
- testflo
- cd doc
- sphinx_auto_embed
- make html
